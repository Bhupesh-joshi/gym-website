    <!-- style css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Oswald;
        }

        :root {
            --active-navBar-color: #f36100;
            --white-color: #fff;
        }

        header.nav-bar-header {
            background: #040000;
            height: 100px;
            max-width: 1440px;
            width: 100%;
            margin: 0 auto;
            align-content: center;
        }

        header .nav-bar {
            display: flex;
            max-width: 1440px;
            width: 95%;
            margin: 0 auto;
            /* padding-top: 55px; */
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar .nav-bar-elements .nav-bar-main-ul {
            display: flex;
            width: 650px;
            justify-content: space-between;
            list-style-type: none;
        }

        .nav-bar .nav-bar-elements .nav-bar-main-ul li a {
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
            color: var(--white-color) !important;
            position: relative;
            transition: all .4s;
        }

        .nav-bar-elements .nav-bar-main-ul li a:hover {
            color: var(--active-navBar-color) !important;
        }

        .nav-bar-elements .nav-bar-main-ul li a::after {
            color: #f36100;
            position: absolute;
            left: 0;
            top: 13px;
            height: 2px;
            width: 100%;
            background: #f36100;
            content: "";
            opacity: 0;
            transition: all 0.3s;
            transform: rotate(-20deg);
        }

        .nav-bar-elements .nav-bar-main-ul li a.active::after {
            opacity: 1;
            color: #f36100 !important;
        }

        .nav-bar-elements .nav-bar-main-ul li a.active:hover::after {
            opacity: 1;
        }

        .nav-bar-elements .nav-bar-main-ul li a.active {
            position: relative;
            color: #f36100 !important;
        }

        .nav-bar .nav-bar-icons {
            max-width: 140px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .nav-bar .nav-bar-icons span a {
            color: var(--white-color);
            font-size: 14px;
        }

        .pages-li-item {
            position: relative;
        }

        .pages-li-ul-dropdown {
            background: rgb(37, 37, 37);
            position: absolute;
            left: -40px;
            top: 40px;
            width: 180px;
            /* z-index: 99; */
            /* text-align: left; */
            opacity: 0;
            visibility: hidden;
            padding: 13px 25px 20px;
            transition: 0.3s;
            list-style-type: none;
            line-height: 2;

        }

        .pages-li-ul-dropdown li a {
            font-size: 15px !important;
            text-transform: capitalize !important;
            font-weight: 400 !important;
        }

        .pages-li-item:hover .pages-li-ul-dropdown {
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>
